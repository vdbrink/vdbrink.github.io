---
#
# Stretch Charamel Theme
#
charamel:

  accent-color: "#E45E65" # red
  accent-color-2: var(--charamel)
  charamel: "#D0BD9C"
  black: "#000000"
  almost-black: "#2d3338"
  white: var(--charamel)
  #  white-antique: "#FAEBD7"
  #  white-ish: "#FAFAFA"
  #  white-navajo: "#FFDEAD"
  #  white-pink: "#FFF6F6"
  #  white-yellow: "#FFFFC8"
  #  yellow-chrome: "#FFA700"
  #  divider-color: var(--gray-darkish) # background graph
  google-green-500: "#39E949"
  google-red-500: "#E45E65"
  gray-dark: "#696969"
  gray-darkish: "#A9A9A9"
  gray-light: "#D3D3D3"
  gray-mid: "#888888"
  green: "#A4C639"
  red: "#FF0000"

  #  ha-card-border-width: "0px"
#  ha-card-border: "0px"
#  ha-card-border-radius: "0px"
#  ha-card-border-color: rgb(42, 42, 42)
#  ha-card-header-color: "#00000"
#  ha-card-box-shadow: "0px"
#  ha-card-background: var(--black)
  mush-card-primary-font-size: 44px
  mush-card-secondary-font-size: 42px
  mush-card-primary-font-weight: bold
  mush-card-secondary-font-weight: bolder

  chip-font-size: 0.8em
  chip-icon-size: 0.8em
  mush-chip-font-size: 0.8em
  mush-chip-icon-size: 0.8em

  primary-color: var(--charamel)
  primary-text-color: var(--charamel)
  text-primary-color: var(--charamel)
  dark-primary-color: var(--accent-color)
  disabled-text-color: var(--gray-darkish)
  default-primary-color: var(--green)
  secondary-text-color: var(--charamel)
  light-primary-color: var(--black)

  app-header-background-color: var(--charamel)
  card-background-color: var(--black)
  primary-background-color: var(--charamel)
  secondary-background-color: var(--black)

  title-color: var(--black)
  mush-title-color: var(--black)

  hacs-badge-color: "var(--gray-dark)"
  hacs-badge-text-color: "var(--white)"
  hacs-status-default: "var(--white)"
  hacs-status-installed: "var(--white)"
  hacs-status-pending-restart: "var(--accent-color)"
  hacs-status-pending-update: "var(--accent-color)"

  label-badge-background-color: "var(--gray-darkish)"
  label-badge-border-color: "var(--green)"
  label-badge-red: "var(--accent-color)"
  label-badge-text-color: "var(--primary-text-color)"

  mdc-theme-primary: "var(--accent-color)"
  paper-button-color: "var(--white)"
  paper-button-ink-color: "var(--white-antique)"
  paper-card-background-color: var(--black)
  paper-card-header-color: "var(--accent-color)"
  paper-dialog-background-color: "var(--gray-darkish)"
  paper-fab-background: "var(--green)"
  paper-grey-200: "var(--gray-dark)"
  paper-grey-50: "var(--gray-light)"
  paper-icon-button-active-color: "var(--accent-color-2)"
  paper-icon-button-inactive-color: "var(--gray-mid)"
  paper-input-container-color: "var(--gray-light)"
  paper-input-container-focus-color: "var(--accent-color-2)"
  paper-input-container-input-color: "var(--white)"
  paper-input-container-invalid-color: "var(--red)"
  paper-item-icon-active-color: "var(--white-yellow)"
  paper-item-icon-color: "var(--gray-mid)"
  paper-item-selected-background-color: "var(--accent-color)"
  paper-listbox-background-color: "var(--black)"
  paper-listbox-color: "var(--yellow-chrome)"
  paper-listbox-selected-color: "var(--accent-color)"
  paper-menu-background-color: "var(--green)"
  paper-menu-color: "var(--yellow-chrome)"
  paper-slider-active-color: "var(--accent-color)"
  paper-slider-container-color: "linear-gradient(var(--gray-darkish), var(--gray-light)) no-repeat"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"
  paper-slider-knob-color: "var(--accent-color)"
  paper-slider-knob-start-color: "var(--accent-color)"
  paper-slider-pin-color: "var(--accent-color)"
  paper-slider-secondary-color: "var(--secondary-background-color)"
  paper-spinner-color: "var(--accent-color)"
  paper-spinner-layer-1-color: "var(--accent-color)"
  paper-spinner-layer-2-color: "var(--accent-color)"
  paper-spinner-layer-3-color: "var(--accent-color)"
  paper-spinner-layer-4-color: "var(--accent-color)"
  paper-tabs-selection-bar-color: "var(--green)"
  paper-toggle-button-checked-bar-color: "var(--accent-color)"
  paper-toggle-button-checked-button-color: "var(--accent-color)"
  paper-toggle-button-checked-ink-color: "var(--accent-color)"
  paper-toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-ink-color: "var(--disabled-text-color)"
  paper-toolbar-background: "var(--green)"
  paper-toolbar-color: "var(--yellow-chrome)"

  sidebar-icon-color: "var(--gray-dark)"
  sidebar-selected-icon-color: "var(--primary-text-color)"
  sidebar-selected-text-color: "var(--primary-text-color)"
  sidebar-text-color: "var(--gray-darkish)"

  switch-checked-color: "var(--gray-light)"
  switch-unchecked-button-color: "var(--gray-darkish, var(--gray-light))"
  switch-unchecked-track-color: "var(--gray-darkish)"

  table-row-alternative-background-color: "var(--gray-darkish)"
  table-row-background-color: "var(--gray-light)"

  graph-color-1: "var(--warning-color)"
  graph-color-2: "var(--error-color)"
  graph-color-3: "var(--green)"
  graph-color-4: "var(--info-color)"
#  graph-color-4: "#f0ffff"
#  graph-color-5: "orange"
#  graph-color-6: "#08519c"
#  graph-color-7: "#08306b"
#  graph-color-8: "#FFA700"
